services:
    # Public

    webserver:
        container_name: ragu-webserver
        restart: unless-stopped
        image : nginx:alpine
        working_dir: /application-ext
        volumes:
            - ./containers/php-fpm-external:/application-ext:ro
            - ./containers/php-fpm-internal:/application-int:ro
            - ./dockerconf/nginx/public.conf:/etc/nginx/conf.d/public.conf:ro
            - ./dockerconf/nginx/internal.conf:/etc/nginx/conf.d/internal.conf:ro
            - ./dockerconf/nginx/empty.conf:/etc/nginx/conf.d/default.conf:ro
            - ./var/logs/nginx:/var/log/nginx
        ports:
            - 20002:80

    vue-frontend:
        container_name: ragu-vue-frontend
        restart: unless-stopped
        image: node:20-alpine
        working_dir: /application
        volumes:
            - './containers/vue-frontend:/application'
        command: sh -c "npm install && npm run dev -- --host"

    php-fpm-external:
        container_name: ragu-php-fpm-external
        restart: unless-stopped
        build:
            context: dockerconf/php-fpm
            dockerfile: Dockerfile_external
        working_dir: /application-ext
        extra_hosts:
            - host.docker.internal:host-gateway
        volumes:
            - ./containers/php-fpm-external:/application-ext
            - ./dockerconf/php-fpm/php-ini-overrides.ini:/etc/php/8.4/fpm/conf.d/99-overrides.ini
            - ./dockerconf/php-fpm/php-ini-overrides.ini:/etc/php/8.4/cli/conf.d/99-overrides.ini
            - ./var/logs/php-fpm-external:/application-ext/var/log
        environment:
            - ALLOW_ENV_OVERRIDE=true

    # Internal

    php-fpm-internal:
        container_name: ragu-php-fpm-internal
        restart: unless-stopped
        build:
            context: dockerconf/php-fpm
            dockerfile: Dockerfile_internal
        working_dir: /application-int
        extra_hosts:
            - host.docker.internal:host-gateway
        volumes:
            - ./containers/php-fpm-internal:/application-int
            - ./dockerconf/php-fpm/php-ini-overrides.ini:/etc/php/8.4/fpm/conf.d/99-overrides.ini
            - ./dockerconf/php-fpm/php-ini-overrides.ini:/etc/php/8.4/cli/conf.d/99-overrides.ini
            - ./var/logs/php-fpm-internal:/application-int/var/log
        environment:
            - ALLOW_ENV_OVERRIDE=true

    postgres:
        container_name: ragu-postgres
        restart: unless-stopped
        image: 'postgres:15-alpine'
        working_dir: /application
        volumes:
            - './containers/ragu-postgres:/application'
            - ragu-pgdata:/var/lib/postgresql/data
        environment:
            - POSTGRES_USER=ragu_user
            - POSTGRES_PASSWORD=ragu_pass
            - POSTGRES_DB=ragu_db

    pgbouncer:
        container_name: ragu-db
        depends_on: 
            - postgres
        restart: unless-stopped
        image: edoburu/pgbouncer:latest
        # Don't expose pgbouncer port on prod!
        ports:
            - 20003:5435
        environment:
            DB_USER: ragu_user
            DB_PASSWORD: ragu_pass
            DB_HOST: ragu-postgres
            DATABASES: |
                ragu_db = host=ragu-postgres dbname=ragu_db
                ragu_db_test = host=ragu-postgres dbname=ragu_db_test
            POOL_MODE: transaction
            MAX_CLIENT_CONN: 100
            DEFAULT_POOL_SIZE: 20
            LISTEN_PORT: 5435
        volumes:
            - ./containers/ragu-postgres/pgbouncer_userlist.txt:/etc/pgbouncer/userlist.txt:ro

volumes:
    ragu-pgdata: